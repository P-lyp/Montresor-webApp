<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MonTresor</title>
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="stylesheet" href="./styles/new-item/main.css" />
    </head>
    <body>
        <header class="container__header">
            <div class="container__logo" data-botaoLogo>
                <p class="texto__logo">MonTresor</p>
            </div>
            <div class="container__menu__hamburguer">
                <img
                    id="menu-hamburguer"
                    src="./assets/Menu-hamburguer.svg"
                    alt="menu-hamburguer"
                />
                <div class="menu__hamburguer">
                    <p class="menu__hamburguer__texto" data-menuGeral>Geral</p>
                    <img
                        class="menu__hamburguer__linha"
                        src="./assets/linha-horizontal-mobile.svg"
                    />
                    <p class="menu__hamburguer__texto" data-menuDesejos>
                        Lista de Desejos
                    </p>
                    <img
                        class="menu__hamburguer__linha"
                        src="./assets/linha-horizontal-mobile.svg"
                    />
                    <p class="menu__hamburguer__texto" data-menuPedidos>
                        Lista de Pedidos
                    </p>
                </div>
            </div>
        </header>

        <!-- CRIAR FORM DE CADASTRO DE PRODUTOS -->

        <div class="container__formulario">
            <form id="form">
                <h2 class="cadastro__titulo">Cadastro de pedido</h2>
                <div class="container__campo__formulario">
                    <label for="nomeCliente">Nome do cliente</label>
                    <input type="text" required id="nomeCliente" />
                </div>

                <div class="container__campo__formulario">
                    <label for="valorPedido">Valor do Pedido</label>
                    <input type="number" required id="valorPedido" step=".01" />
                </div>

                <div class="container__campo__formulario">
                    <label for="descricaoPedido">Descrição do Pedido</label>
                    <input type="text" required id="descricaoPedido" />
                </div>

                <div class="container__campo__formulario">
                    <label for="dataInicio">Data do pedido</label>
                    <input type="date" required id="dataInicio" />
                </div>

                <div class="container__campo__formulario">
                    <label for="finalizado">Finalizado?</label>
                    <input type="checkbox" id="finalizado" />
                </div>

                <div class="container__botao__submit">
                    <button type="submit">Cadastrar Pedido</button>
                </div>
            </form>
        </div>

        <script src="./scripts/main.js"></script>
        <script type="module" src="./scripts/orders/createOrders.js"></script>
    </body>
</html>
