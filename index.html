        <header class="container__header">
            <div class="container__logo" id="botao-logo">
                <p class="texto__logo">MonTresor</p>
            </div>
            <div class="container__menu__hamburguer">
                <img
                    id="menu-hamburguer"
                    src="./assets/Menu-hamburguer.svg"
                    alt="menu-hamburguer"
                />

                    <p class="menu__hamburguer__texto">Geral</p>
                    <img
                        class="menu__hamburguer__linha"
                        src="./assets/linha-horizontal-mobile.svg"
                    />

                        class="menu__hamburguer__linha"
                        src="./assets/linha-horizontal-mobile.svg"
                    />
                    <p class="menu__hamburguer__texto">Lista de Pedidos</p>
                </div>
            </div>
        </header>

        <section class="secao__infos">
            <div class="container__pedidos">
                <p class="texto__info">Pedidos</p>
                <p class="num__pedidos" id="num-pedidos">1</p>
            </div>

            <div class="container__valores">
                <div class="sub__container">
                    <div class="container__texto">
                        <p class="texto__info">Total investido</p>
                    </div>
                    <div class="container__valor__info">
                        <p class="valor__info">R$ 70,43</p>
                    </div>
                </div>
                <div class="container__divisoria__linha">
                    <img
                        class="divisoria__linha"
                        src="./assets/linha-vertical-mobile.svg"
                    />
                </div>
                <div class="sub__container">
                    <div class="container__texto">
                        <p class="texto__info">Lucro</p>
                    </div>
                    <div class="container__valor__info">
                        <p class="valor__info">R$ 0,00</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="secao__timeline" id="listaGastos">

                <p>Gasto</p>
