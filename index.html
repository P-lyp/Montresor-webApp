<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MonTresor</title>
        <link rel="stylesheet" href="./styles/style.css" />
    </head>
    <body>
        <header class="container__header">
            <div class="container__logo">
                <p class="texto__logo">MonTresor</p>
            </div>
            <div>
                <img src="./assets/Menu Hamburguer.svg" alt="menu-hamburguer" />
            </div>
        </header>

        <section class="secao__infos">
            <div class="container__pedidos">
                <p class="texto__info">Pedidos</p>
                <p class="num__pedidos">1</p>
            </div>

            <div class="container__valores">
                <div class="sub__container">
                    <div class="container__texto">
                        <p class="texto__info">Total investido</p>
                    </div>
                    <div class="container__valor__info">
                        <p class="valor__info">R$ 70,43</p>
                    </div>
                </div>
                <div class="divisoria__linha">
                    <img src="./assets/linha-info.svg" />
                </div>
                <div class="sub__container">
                    <div class="container__texto">
                        <p class="texto__info">Lucro</p>
                    </div>
                    <div class="container__valor__info">
                        <p class="valor__info">R$ 0,00</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="secao__timeline">
            <div class="card__timeline">
                <div>
                    <img
                        class="icone__timeline"
                        src="./assets/money-svgrepo-com (1).svg"
                    />
                </div>
                <div class="card__titulo">
                    <p>10 bases de MDF</p>
                </div>
                <div class="card__preco">
                    <p>R$30,00</p>
                </div>
                <div class="card__loja-data">
                    <p>Shopee</p>
                    <p>01/07</p>
                </div>
            </div>

            <div class="card__timeline">
                <div>
                    <img
                        class="icone__timeline"
                        src="./assets/money-svgrepo-com (1).svg"
                    />
                </div>
                <div class="card__titulo">
                    <p>Revelação 20x25</p>
                </div>
                <div class="card__preco">
                    <p>R$8,00</p>
                </div>
                <div class="card__loja-data">
                    <p>Sinophoto</p>
                    <p>01/07</p>
                </div>
            </div>

            <div class="card__timeline">
                <div>
                    <img
                        class="icone__timeline"
                        src="./assets/money-svgrepo-com (1).svg"
                    />
                </div>
                <div class="card__titulo">
                    <p>Cola artesanato</p>
                </div>
                <div class="card__preco">
                    <p>R$8,00</p>
                </div>
                <div class="card__loja-data">
                    <p>Loja</p>
                    <p>01/07</p>
                </div>
            </div>
        </section>
    </body>
</html>
