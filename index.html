<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MonTresor</title>
        <link rel="stylesheet" href="./styles/style.css" />
    </head>
    <body>
        <!-- SUGESTAO: FAZER O HEADER SER CRIADO POR CÓDIGO PARA NÃO TER QUE DAR CTRL C CTRL V EM TODO HTML -->
        <header class="container__header">
            <div class="container__logo" data-botaoLogo>
                <p class="texto__logo">MonTresor</p>
            </div>
            <div class="container__menu__hamburguer">
                <img
                    id="menu-hamburguer"
                    src="./assets/Menu-hamburguer.svg"
                    alt="menu-hamburguer"
                />
                <div class="menu__hamburguer">
                    <p class="menu__hamburguer__texto" data-menuGeral>Geral</p>
                    <img
                        class="menu__hamburguer__linha"
                        src="./assets/linha-horizontal-mobile.svg"
                    />
                    <p class="menu__hamburguer__texto" data-menuDesejos>
                        Lista de Desejos
                    </p>
                    <img
                        class="menu__hamburguer__linha"
                        src="./assets/linha-horizontal-mobile.svg"
                    />
                    <p class="menu__hamburguer__texto" data-menuPedidos>
                        Lista de Pedidos
                    </p>
                </div>
            </div>
        </header>

        <section class="secao__infos">
            <div class="container__pedidos">
                <p class="texto__info">Pedidos</p>
                <p class="num__pedidos" id="num-pedidos">1</p>
            </div>

            <div class="container__valores">
                <div class="sub__container">
                    <div class="container__texto">
                        <p class="texto__info">Total investido</p>
                    </div>
                    <div class="container__valor__info">
                        <p class="valor__info"></p>
                    </div>
                </div>
                <div class="container__divisoria__linha">
                    <img
                        class="divisoria__linha"
                        src="./assets/linha-vertical-mobile.svg"
                    />
                </div>
                <div class="sub__container">
                    <div class="container__texto">
                        <p class="texto__info">Lucro</p>
                    </div>
                    <div class="container__valor__info">
                        <p class="valor__info">R$ 0,00</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="secao__timeline" id="listaGastos">
            <div class="container__descricao">
                <p>Gasto</p>
                <p>Valor/Loja/Data</p>
            </div>
            <!-- espaço para os cards -->
        </section>
        <div class="container__icone__mais">
            <button class="btn__icone__mais" data-botaoNovoItem>
                <img class="icone__mais" src="./assets/icone-mais.svg" />
            </button>
        </div>
        <script src="./scripts/main.js"></script>
        <script src="./scripts/conexao.js" type="module"></script>
        <script src="./scripts/exibeGastos.js" type="module"></script>
    </body>
</html>
