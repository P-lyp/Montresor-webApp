<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MonTresor</title>
        <link rel="stylesheet" href="./styles/style.css" />
    </head>
    <body>
        <header class="container__header">
            <div class="container__logo">
                <p class="texto__logo">MonTresor</p>
            </div>
            <div class="container__menu__hamburguer">
                <img
                    id="menu-hamburguer"
                    src="./assets/Menu-hamburguer.svg"
                    alt="menu-hamburguer"
                />
                <div class="menu__hamburguer">
                    <p class="menu__hamburguer__texto">Geral</p>
                    <img
                        class="menu__hamburguer__linha"
                        src="./assets/linha-horizontal-mobile.svg"
                    />
                    <p class="menu__hamburguer__texto">Lista de Desejos</p>
                    <img
                        class="menu__hamburguer__linha"
                        src="./assets/linha-horizontal-mobile.svg"
                    />
                    <p class="menu__hamburguer__texto">Lista de Pedidos</p>
                </div>
            </div>
        </header>

        <section class="secao__infos">
            <div class="container__pedidos">
                <p class="texto__info">Pedidos</p>
                <p class="num__pedidos" id="num-pedidos">1</p>
            </div>

            <div class="container__valores">
                <div class="sub__container">
                    <div class="container__texto">
                        <p class="texto__info">Total investido</p>
                    </div>
                    <div class="container__valor__info">
                        <p class="valor__info">R$ 70,43</p>
                    </div>
                </div>
                <div class="divisoria__linha">
                    <img src="./assets/linha-vertical-mobile.svg" />
                </div>
                <div class="sub__container">
                    <div class="container__texto">
                        <p class="texto__info">Lucro</p>
                    </div>
                    <div class="container__valor__info">
                        <p class="valor__info">R$ 0,00</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="secao__timeline">
            <div class="card__timeline">
                <div>
                    <img
                        class="icone__timeline"
                        src="./assets/icone-pedido.svg"
                    />
                </div>
                <div class="card__titulo">
                    <p>10 bases de MDF</p>
                </div>
                <div class="card__preco">
                    <p>R$30,00</p>
                </div>
                <div class="card__loja-data">
                    <p>Shopee</p>
                    <p>01/07</p>
                </div>
            </div>

            <div class="card__timeline">
                <div>
                    <img
                        class="icone__timeline"
                        src="./assets/icone-pedido.svg"
                    />
                </div>
                <div class="card__titulo">
                    <p>Revelação 20x25</p>
                </div>
                <div class="card__preco">
                    <p>R$8,00</p>
                </div>
                <div class="card__loja-data">
                    <p>Sinophoto</p>
                    <p>01/07</p>
                </div>
            </div>

            <div class="card__timeline">
                <div>
                    <img
                        class="icone__timeline"
                        src="./assets/icone-pedido.svg"
                    />
                </div>
                <div class="card__titulo">
                    <p>Cola artesanato</p>
                </div>
                <div class="card__preco">
                    <p>R$8,00</p>
                </div>
                <div class="card__loja-data">
                    <p>Loja</p>
                    <p>01/07</p>
                </div>
            </div>
        </section>
        <div class="container__icone__mais">
            <button class="btn__icone__mais" id="botaoNovoItem">
                <img class="icone__mais" src="./assets/icone-mais.svg" />
            </button>
        </div>
        <script src="./scripts/main.js"></script>
    </body>
</html>
