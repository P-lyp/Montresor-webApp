<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MonTresor</title>
        <link rel="stylesheet" href="./styles/style.css" />
    </head>
    <body>
        <header class="container__header">
            <div class="container__logo">
                <p class="texto__logo">MonTresor</p>
            </div>
            <div class="container__menu__hamburguer">
                <img
                    id="menu-hamburguer"
                    src="./assets/Menu-hamburguer.svg"

                />
                <div class="menu__hamburguer">
                    <p class="menu__hamburguer__texto">Geral</p>
                    <img
                        class="menu__hamburguer__linha"
                        src="./assets/linha-horizontal-mobile.svg"
                    />
                    <p class="menu__hamburguer__texto">Lista de Desejos</p>
                    <img
                        class="menu__hamburguer__linha"
                        src="./assets/linha-horizontal-mobile.svg"
                    />

                </div>
            </div>
        </header>

        <!-- CRIAR FORM DE CADASTRO DE PRODUTOS -->

        <script src="./scripts/main.js"></script>
