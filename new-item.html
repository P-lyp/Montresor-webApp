<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MonTresor</title>
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="stylesheet" href="./styles/new-item/main.css" />
    </head>
    <body>
        <header class="container__header">
            <div class="container__logo" data-botaoLogo>
                <p class="texto__logo">MonTresor</p>
            </div>
            <div class="container__menu__hamburguer">
                <img
                    id="menu-hamburguer"
                    src="./assets/Menu-hamburguer.svg"
                    alt="menu-hamburguer"
                />
                <div class="menu__hamburguer">
                    <p class="menu__hamburguer__texto" data-menuGeral>Geral</p>
                    <img
                        class="menu__hamburguer__linha"
                        src="./assets/linha-horizontal-mobile.svg"
                    />
                    <p class="menu__hamburguer__texto" data-menuDesejos>
                        Lista de Desejos
                    </p>
                    <img
                        class="menu__hamburguer__linha"
                        src="./assets/linha-horizontal-mobile.svg"
                    />
                    <p class="menu__hamburguer__texto" data-menuPedidos>
                        Lista de Pedidos
                    </p>
                </div>
            </div>
        </header>

        <!-- CRIAR FORM DE CADASTRO DE PRODUTOS -->

        <div class="container__formulario">
            <form id="form">
                <h2 class="cadastro__titulo">Cadastro de gasto</h2>
                <div class="container__campo__formulario">
                    <label for="nomeGasto">Nome do gasto</label>
                    <input type="text" required id="nomeGasto" />
                </div>

                <div class="container__campo__formulario">
                    <label for="valorGasto">Gasto Total</label>
                    <input type="number" required id="valorGasto" step=".01" />
                </div>

                <div class="container__campo__formulario">
                    <label for="lojaGasto">Loja</label>
                    <input type="text" required id="lojaGasto" />
                </div>

                <div class="container__campo__formulario">
                    <label for="dataGasto">Data</label>
                    <input type="date" required id="dataGasto" />
                </div>

                <div class="container__campo__formulario">
                    <label for="tipoGasto">Tipo do gasto</label>
                    <select id="tipoGasto">
                        <option value="producao">Produção</option>
                        <option value="mercadoria">Mercadoria</option>
                        <option value="ferramenta">Ferramenta</option>
                    </select>
                </div>

                <div class="container__botao__submit">
                    <button type="submit">Cadastrar Compra</button>
                </div>
            </form>
        </div>

        <script src="./scripts/main.js"></script>
        <script type="module" src="./scripts/items/createItems.js"></script>
    </body>
</html>
